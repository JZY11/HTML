<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="DynamicPicture2-2.css">
</head>
<body>
<div id="box">
    <ul id="imgs">
        <li>
            <img src="1.png" alt="">
            <p>，地方看桃花运飞鹰计划个瑜伽</p>
        </li>
        <li>
            <img src="2.jpg" alt="">
            <p>，地方看桃花运飞鹰计划个瑜伽</p>
        </li>
        <li>
            <img src="3.jpg" alt="">
            <p>，地方看桃花运飞鹰计划个瑜伽</p>
        </li>
        <li><img src="4.jpg" alt=""><p>，地方看桃花运飞鹰计划个瑜伽</p></li>
        <li><img src="5.jpg" alt=""><p>，地方看桃花运飞鹰计划个瑜伽</p></li>
        <li><img src="6.jpg" alt=""><p>，地方看桃花运飞鹰计划个瑜伽</p></li>
        <li><img src="7.jpg" alt=""><p>，地方看桃花运飞鹰计划个瑜伽</p></li>
        <li><img src="8.jpg" alt=""><p>，地方看桃花运飞鹰计划个瑜伽</p>
        </li>
        <li><img src="11.jpg" alt=""><p>，地方看桃花运飞鹰计划个瑜伽</p></li>
        <li><img src="22.jpg" alt=""><p>，地方看桃花运飞鹰计划个瑜伽</p></li>
    </ul>
</div>
<script>
    var lis=document.getElementsByTagName('ul')[0].getElementsByTagName('li');
    //划过每个li的时候
    //1、让li加边框 离开时 边框消失
    for(var i=0;i<lis.length;i++){
        //每个li添加划过事件
        lis[i].onmouseover=function(){
            this.style.border='2px solid red';
            this.getElementsByTagName('p')[0].style.display='block';
            this.getElementsByTagName('p')[0].style.color='red';
        };
        lis[i].onmouseout=function(){
            this.style.border='2px solid #ccc';
            this.getElementsByTagName('p')[0].style.display='none';
            this.getElementsByTagName('p')[0].style.color='#fff';
        }
    }
    //2、让li里的p显示  离开时隐藏
</script>
</body>
</html>
