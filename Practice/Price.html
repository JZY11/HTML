<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="box">
    <input type="button" value="-" id="btn">
    <input type="text" value="1" id="number">
    <input type="button" value="+" id = addBtn>
    <!--<br/>单价：<div id="unit_price">120.70</div>元-->
    <!--<br/>总价：<div id="total_price">120.70</div>元-->
    单价：<span id="unit_price">120.70</span>元
    总价：<span id="total_price">120.70</span>元

</div>
<script>
    var btn = document.getElementById("btn");
    var number = document.getElementById("number");
    var addBtn = document.getElementById("addBtn");
    var unit_price = document.getElementById("unit_price").innerHTML;
    var total_price = document.getElementById("total_price");// var 获取各个对象
    addBtn.onclick=function () {//function()函数/方法
        var num=++number.value;
        total_price.innerHTML=(num*unit_price).toFixed(2);
    };
    btn.onclick=function () {
        var num1=number.value;
        console.log(num1);
        if(num1<=1){
            num1=1;
        }else {
            num1=--number.value;
            total_price.innerHTML=(num1*unit_price).toFixed(2)
        }

    }


</script>
</body>
</html>
