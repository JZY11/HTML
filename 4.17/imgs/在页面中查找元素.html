<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" name="" id="xingZuo" value="请输入您的星座名称">
<button id="btn">查询</button>
<script>
    var npt = document.getElementById('xingZuo');
    var btn = document.getElementById('btn');
    btn.onclick = function () {
        alert(npt.value);// input对象的value属性(property:某一个对象的附属物)
    }
</script>
</body>
</html>
