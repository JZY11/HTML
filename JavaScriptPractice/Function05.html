<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    function product(x,y) {
        return x * y
    }
</script>
<body>
<script>
    document.write(product(5,6))
</script>
</body>
<p>body部分中的脚本调用带有两个参数(5和6)的函数</p>
<p>该函数返回这两个参数的乘积</p>
</html>
