<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var x;
    var maycars = [];// new Array();
    maycars[0] = 'Saab';
    maycars[1] = 'Volvo';
    maycars[2] = 'BMW';
    for(x in maycars){
        document.write(maycars[x] + "<br/>");
    }
    var text = "hello";
    document.write(text.length + "<br/>");// 计算字符串长度
    document.write(text.toUpperCase() + "<br/>");// 变为大写
    document.write("<p>Big:" + text.big() + "<br/>");
    document.write("<p>Small:" + text.small() + "<br/>");
    document.write("<p>Bold:" + text.bold() + "<br/>");
</script>
</body>
</html>
