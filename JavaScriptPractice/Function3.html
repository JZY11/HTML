<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--传递多个参数-->
<script>
    function myfunction(txt) {
        alert(txt)
    }
</script>
<body>
<input type="button" onclick="myfunction('早安')" value="在早晨">
<input type="button" onclick="myfunction('晚安')" value="在夜晚">
</body>
